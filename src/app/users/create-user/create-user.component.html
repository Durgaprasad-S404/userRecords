<div class="create-user">
  <button class="ui button pink" (click)="openPopup()">
    <i class="add icon"></i>
    Add Users
  </button>

  <div
    class="modal"
    tabindex="-1"
    role="dialog"
    [ngStyle]="{ display: displayStyle }"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add New User Details</h4>
          <i class="close icon" (click)="closePopup()"></i>
        </div>
        <div class="modal-body">
          <app-create-form
            (userCreate)="onSubmit($event)"
            (cancel)="closePopup()"
            [user]="user"
          ></app-create-form>
        </div>
      </div>
    </div>
  </div>
</div>
