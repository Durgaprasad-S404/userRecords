<div class="create-user">
  <button (click)="showModal = true" class="ui button pink">
    <i class="add icon"></i>
    Add Users
  </button>

  <app-modal (dismiss)="showModal = false" *ngIf="showModal">
    <div modalTitleP1><h3>Add New User Details</h3></div>
    <app-create-form
      (userCreate)="onSubmit($event)"
      (cancel)="onCancel()"
      [user]="user"
    ></app-create-form>
  </app-modal>
</div>
